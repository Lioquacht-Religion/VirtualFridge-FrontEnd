<h1 class="überschrift1">Aktuelle Produktwarnungen</h1>


<ul *ngFor="let warning of warninglist">

    <h1 class="warnung"> </h1>
<div class="warnungsbereich">

    <img id = "warning_image" src= {{warning.image}}>

    <div id="warnungsbereich_text">

    <p class="inhaltWarnung">
        <li>
            <p>Datum: {{warning.date}}</p>
            <p>Produktname: {{warning.productName}}</p>
            <p>Grund: {{warning.reason}}</p>
            <p>Hersteller: {{warning.producer}}</p>

            <table>
                <tr>
                    <td>
                        <p>Betroffene Länder:</p>
                        <ul *ngFor="let land of warning.laender">
                            <li>
                                    {{land}}
                            </li>
                        </ul>
                    </td>


                </tr>
            </table>


        </li>


    </p>


   </div>

</div>

</ul>

<div id="chng_pg_btn">
    <button (click) = 'addCounter()' id="forward_btn" class="chng_btns">Weiter</button>
    <button (click) = 'subCounter()' id="back_btn" class="chng_btns">Zurück</button>
</div>
